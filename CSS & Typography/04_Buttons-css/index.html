<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>
<body>

    <h2>Normal Buttons</h2>
    <a href="#" class="button">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button-green">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="#" class="fill">Learn More</a>
    <button class="fill">Learn More</button>
    <button class="hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a href="#" class="fill"><i class="fas fa-arrow-down">Download</i></a>
    <button class="fill"><i class="fas fa-arrow-down">Download</i></button>
    <button class="hover"><i class="fas fa-arrow-down">Download</i></button>


</body>
</html>
